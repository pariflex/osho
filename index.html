<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Address Bar in Chrome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .content {
            height: 200vh; /* Ensure enough content to enable scrolling */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
    </div>

    <script>
        // Hide address bar on load
        function hideAddressBar() {
            window.scrollTo(0, 1);
        }

        window.addEventListener('load', hideAddressBar);
        window.addEventListener('resize', hideAddressBar); // Ensure it hides on resize

        // Optional: Hide address bar on orientation change
        window.addEventListener('orientationchange', hideAddressBar);
    </script>
</body>
</html>
